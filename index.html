<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./scripts/burger.js" defer></script>
    <script src="./scripts/themeMode.js" defer></script>
    <script src="./scripts/scrollUp.js" defer></script>
    <script src="./scripts/modal.js" defer></script>
    <script src="./scripts/smoothScroll.js" defer></script>
    <script src="./scripts//script.js" defer></script>
    <script src="./scripts/products/wallpapers.js" defer></script>
    <script src="./scripts/products/paint.js" defer></script>
    <script src="./scripts/products/glue.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <a href="#" class="header__logo">Catalog</a>
          <div class="header__menu">
            <div class="header__burger">
              <span></span>
            </div>

            <nav class="menu__body">
              <ul class="menu__list">
                <li>
                  <a
                    class="menu__link"
                    data-goto=".produtcts_wallpaper"
                    href="#"
                    >Обои</a
                  >
                </li>
                <li>
                  <a class="menu__link" data-goto=".produtcts_paint" href="#"
                    >Краски</a
                  >
                </li>
                <li>
                  <a class="menu__link" data-goto=".produtcts_glue" href="#"
                    >Клей</a
                  >
                </li>
                <li>
                  <a
                    class="menu__link menu__link_aboutme js-modal-open"
                    href="#modal-2"
                  >
                    Обо мне
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="theme__controls theme__controls_header">
            <button class="theme__button theme__button_dark-mode">
              Темный режим
            </button>
            <button class="theme__button theme__button_light-mode">
              Светлый режим
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="produtcts produtcts_wallpaper">
        <div class="container">
          <h1 class="produtcts__title">Обои</h1>
          <div class="produtcts__count produtcts__count_wallpaper">
            412 товаров
          </div>
          <div class="produtcts__row produtcts__row_wallpaper"></div>
        </div>
      </section>
      <section class="produtcts produtcts_paint">
        <div class="container">
          <h1 class="produtcts__title">Краски</h1>
          <div class="produtcts__count produtcts__count_paint">123 товаров</div>
          <div class="produtcts__row produtcts__row_paint"></div>
        </div>
      </section>
      <section class="produtcts produtcts_glue">
        <div class="container">
          <h1 class="produtcts__title">Клей</h1>
          <div class="produtcts__count produtcts__count_glue">45 товаров</div>
          <div class="produtcts__row produtcts__row_glue"></div>
        </div>
      </section>
      <div class="scroll-up">
        <svg class="scroll-up__svg" viewBox="-2 -2 52 52">
          <path
            class="scroll-up__path"
            d=" 
                M24, 0
                a24, 24 0 0, 1 0,48
                a24, 24 0 0, 1 0,-48
            "
          />
        </svg>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <nav class="footer__body">
          <ul class="footer__list">
            <li>
              <a
                class="menu__link footer__link"
                data-goto=".produtcts_wallpaper"
                href="#"
                >Обои</a
              >
            </li>
            <li>
              <a
                class="menu__link footer__link"
                data-goto=".produtcts_paint"
                href="#"
                >Краски</a
              >
            </li>
            <li>
              <a
                class="menu__link footer__link"
                data-goto=".produtcts_glue"
                href="#"
                >Клей</a
              >
            </li>
            <li>
              <a class="menu__link footer__link" href="#">Обо мне</a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
    <div class="modal" id="modal-1">
      <div class="modal__dialog">
        <div class="modal__header">
          <div class="modal__title">Покупка товара</div>

          <div class="modal__controls">
            <button class="modal__btn-close js-modal-close">
              <span>&times;</span>
            </button>
          </div>
        </div>

        <div class="modal__body">
          <form class="modal-form" action="">
            <fieldset class="modal-form__fieldset">
              <legend class="modal-form__legend">Количество</legend>
              <div class="modal-form__counter">
                <button
                  class="modal-form__btn modal-form__btn_red"
                  type="button"
                >
                  &#8722;
                </button>
                <input
                  class="modal-form__input"
                  type="number"
                  min="1"
                  value="1"
                />
                <button
                  class="modal-form__btn modal-form__btn_green"
                  type="button"
                >
                  &#43;
                </button>
              </div>
            </fieldset>

            <fieldset class="modal-form__fieldset">
              <legend class="modal-form__legend">Выберите цвет</legend>
              <div class="modal-form__radiobuttons">
                <label class="radio" for="redRadio">
                  <input
                    class="radio__input"
                    type="radio"
                    name="color"
                    value="red"
                    id="redRadio"
                  />
                  <span class="radio__label radio__label_red">Красный</span>
                </label>
                <label class="radio" for="greenRadio">
                  <input
                    class="radio__input"
                    type="radio"
                    name="color"
                    value="green"
                    id="greenRadio"
                  />
                  <span class="radio__label radio__label_green">Зеленый</span>
                </label>
                <label class="radio" for="blueRadio">
                  <input
                    class="radio__input"
                    type="radio"
                    name="color"
                    value="blue"
                    id="blueRadio"
                  />
                  <span class="radio__label radio__label_blue">Синий</span>
                </label>
              </div>
            </fieldset>

            <fieldset class="modal-form__fieldset">
              <legend class="modal-form__legend">Комментарий</legend>
              <textarea
                class="modal-form__textarea"
                name="comment"
                id=""
                cols="30"
                rows="10"
              ></textarea>
            </fieldset>
          </form>
        </div>

        <div class="modal__footer">
          <button class="modal__btn-close-footer js-modal-close">
            Закрыть
          </button>
          <button class="modal__btn-buy-footer">Купить</button>
        </div>
      </div>
    </div>
    <div class="modal" id="modal-2">
      <div class="modal__dialog">
        <div class="modal__header">
          <div class="modal__title">Обо мне</div>

          <div class="modal__controls">
            <button class="modal__btn-close js-modal-close">
              <span>&times;</span>
            </button>
          </div>
        </div>

        <div class="modal__body">
          <div class="modal__link">
            Профиль на
            <a href="https://github.com/cikadaweb" target="_blank">GitHub</a>
          </div>
          <div class="modal__link">
            Связаться
            <a href="mailto:adel.garipovazn@mail.ru" target="_blank">Mail</a>
          </div>
        </div>

        <div class="modal__footer">
          <button class="modal__btn-close-footer js-modal-close">
            Закрыть
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
